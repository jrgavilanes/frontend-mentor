<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        fontFamily: {
          'outfit': ['Outfit', 'sans-serif'],
        },
        extend: {
          colors: {
            clifford: 'hsl(218, 44%, 22%)',
          }
        }
      }
    }
  </script>
</head>

<body>
  <div class="bg-blue-100 h-screen w-full flex items-center justify-center">
    <section class="bg-white flex flex-col items-center justify-center rounded-2xl p-4">
      <img class="rounded-xl" width="300px" src="img/image-qr-code.png" alt="">
      <p class="mt-4 w-[300px] text-center font-bold font-outfit text-xl">
        Improve your front-end skills by building projects
      </p>
      <p class="mt-4 w-[300px] text-clifford text-center font-outfit text-xs">
        Scan the QR code to visit Frontend Mentor and take your coding skills to the next level
      </p>
    </section>
  </div>
</body>

</html>
